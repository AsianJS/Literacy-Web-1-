<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://unpkg.com/@barba/core"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

</head>


<body data-barba="wrapper">
  <main data-barba="container" style="background-color: #37999B" data-barba-namespace="home">
    <div class="container-fluid titles">
      <div class="flip-card mx-auto">
        <div class="flip-card-inner rounded rounded-5">
          <div class="flip-card-front title rounded rounded-5" style="background-color:#377EA0">
            <h1>Everything That Rises Must Converge</h1>
          </div>
          <div class="flip-card-back title rounded rounded-5" style="background-color:#377EA0">
            <h1>By Jacob, Ryan, and Gianna</h1>
          </div>
        </div>
      </div>
      <div class="container navvbar p-0">
        <div class="row text-center">
          <div class="col p-0">
            <button type="button" onclick="window.location.href='background.html';" class="btn"
              style="background-color: #5238AF; color:white">Background</button>
          </div>
          <div class="col p-0">
            <button type="button" onclick="window.location.href='character.html';" class="btn"
              style="background-color: #5238AF; color:white">Characters</button>
          </div>
          <div class="col p-0">
            <button type="button" onclick="window.location.href='theme.html';" class="btn"
              style="background-color: #5238AF; color:white">Themes</button>
          </div>
          <div class="col p-0">
            <button type="button" onclick="window.location.href='pov.html';" class="btn"
              style="background-color: #5238AF; color:white">Point of
              View</button>
          </div>
          <div class="col p-0">
            <button type="button" onclick="window.location.href='passage.html';" class="btn"
              style="background-color: #5238AF; color:white">Passages</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>

</body>

</html>
