<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script defer src="script.js"></script>
  <script src="https://unpkg.com/swup@3"></script>

</head>



<body data-barba="container">

  <main data-barba="container">
    <div class="container-fluid titles">
      <div class="flip-card mx-auto rounded rounded-5 title" style="background-color: #377EA0; position: relative;">
        <h1 style="color:white">Background</h1>
      </div>
      <div class="container navvbar">
        <div class="row text-center">
          <div class="col p-0">
            <button type="button" onclick="window.location.href='background.html';" class="btn"
              style="background-color:#5238AF; color:white">Background</button>
          </div>
          <div class="col p-0">
            <button type="button" onclick="window.location.href='character.html';" class="btn"
              style="background-color: #5238AF; color:white">Characters</button>
          </div>
          <div class="col p-0">
            <button type="button" onclick="window.location.href='theme.html';" class="btn"
              style="background-color: #5238AF; color:white">Theme</button>
          </div>
          <div class="col p-0">
            <button type="button" onclick="window.location.href='pov.html';" class="btn"
              style="background-color: #5238AF; color:white">Point of
              View</button>
          </div>
          <div class="col p-0">
            <button type="button" onclick="window.location.href='passage.html';" class="btn"
              style="background-color: #5238AF; color:white">Passages</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="scroll-down"></div>
  <div class="container">
    <div class="row">
      <h3 class="mb-5" style="color:white; font-size: 4vw"> Flannery O'Connor </h1>
    </div>
    <div class="row">
      <div class="col" style="color:white; font-size:1.5vw">
        <ul>
          <li>Lived from 1925 - 1964</li>
          <li>Segregation </li>
          <li>Lived in Georgia
          </li>
          <li>Died from lupus erythematosus
          </li>
          <li>Born to a Catholic family
          </li>
          <li>Wrote short stories
          </li>
        </ul>
      </div>
      <div class="col">
        <img src="Flannery-OConnor.webp" class="characters">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://unpkg.com/swup@3"></script>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
